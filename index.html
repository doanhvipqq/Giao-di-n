<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu | Doanh Vip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CÀI ĐẶT CHUNG --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Sử dụng font Poppins hiện đại */
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Tạo nền gradient chuyển động nhiều màu sắc */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        /* Animation cho nền */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- THẺ CARD CHÍNH (Hiệu ứng kính) --- */
        .card {
            background: rgba(255, 255, 255, 0.1); /* Màu trắng trong suốt */
            backdrop-filter: blur(25px); /* Làm mờ hậu cảnh mạnh hơn */
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            color: #fff;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }

        /* --- ẢNH ĐẠI DIỆN VỚI VIỀN MÀU --- */
        .img-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 5px; /* Khoảng cách giữa ảnh và viền màu */
            /* Tạo viền gradient 7 màu */
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); 
            animation: spinColor 4s linear infinite; /* Xoay vòng màu sắc */
        }
        
        @keyframes spinColor {
            100% { filter: hue-rotate(360deg); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff; /* Viền trắng mỏng sát ảnh */
            background-color: #fff;
        }

        /* --- TYPOGRAPHY --- */
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            /* Chữ gradient */
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 35px;
        }

        /* --- CÁC NÚT LIÊN KẾT --- */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-decoration: none;
            border-radius: 50px; /* Nút bo tròn hoàn toàn */
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 22px;
        }

        /* Màu sắc riêng cho từng nút */
        .telegram {
            background: linear-gradient(45deg, #2AABEE, #229ED9);
            box-shadow: 0 4px 15px rgba(42, 171, 238, 0.4);
        }
        .telegram:hover {
            box-shadow: 0 8px 25px rgba(42, 171, 238, 0.6);
            transform: translateY(-3px);
        }

        .discord {
            background: linear-gradient(45deg, #5865F2, #4752C4);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }
        .discord:hover {
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
            transform: translateY(-3px);
        }

        /* Hiệu ứng ánh sáng lướt qua nút khi hover */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }

        .copy-hint {
            font-size: 12px;
            opacity: 0.7;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="image_0.png" alt="Doanh Vip Avatar" class="avatar">
        </div>
        
        <h1 class="name">DOANH VIP</h1>
        <p class="intro">
            Chào bạn! Mình là Doanh. <br>
            Kết nối với mình qua các mạng xã hội bên dưới nhé!
        </p>

        <div class="btn-container">
            <a href="https://t.me/doanhvip12" target="_blank" class="btn telegram">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>

            <div class="btn discord" onclick="copyDiscordID()">
                <i class="fab fa-discord"></i> 
                <span id="discordIDText">doa047931</span>
            </div>
            <p class="copy-hint">(Bấm vào nút trên để copy ID Discord)</p>
        </div>
    </div>

    <script>
        function copyDiscordID() {
            // Lấy phần tử chứa text
            const idText = document.getElementById('discordIDText').innerText;
            
            // Copy vào clipboard
            navigator.clipboard.writeText(idText).then(() => {
                // Thông báo đẹp hơn dùng thư viện, nhưng alert cơ bản cho đơn giản
                alert('✅ Đã copy Discord ID: ' + idText);
            }).catch(err => {
                console.error('Lỗi khi copy: ', err);
                alert('Lỗi, không thể copy tự động. Hãy copy thủ công nhé!');
            });
        }
    </script>

</body>
</html>
